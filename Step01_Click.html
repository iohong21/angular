<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Step01_Click.html</title>
	<script src="js/angular.min.js"></script>
</head>
<body ng-app>
	<button ng-click="msg='clicked!'">눌러보셈</button>
	<p>{{msg}}</p>
	<button ng-click="count=count+1">여러번 눌러보셈</button>
	<p ng-init="count=0">
		<strong>{{count}}</strong> 번 클릭했네!
	</p>
</body>
</html>
