<!DOCTYPE html>
<html lang="kr" ng-app="myApp">
<head>
	<meta charset="utf-8">
	<title>Step05_controller4.html</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body ng-controller="one">
	<div class="container">
		<h3>회원 목록 입니다.</h3>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>번호</th>
					<th>이름</th>
					<th>주소</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="tmp in member"
				 	ng-class-event="'bg-success'"
				 	ng-class-odd="'bg-warning'">
					<td>{{tmp.num}}</td>&nbsp;&nbsp;
					<td>{{tmp.name}}</td>&nbsp;&nbsp;
					<td ng-bind="tmp.addr"></td>

				</tr>
			</tbody>
		</table>
	</div>
	<script src="js/angular.min.js"></script>
	<script>
		// "myApp" 이라는 이름의 모듈 만들기
		var app=angular.module("myApp", []);

		// 모듈의 참조값을 이용해서 "myCtrl" 이라는 이름의 컨트롤러 만들기
		app.controller("one", function($scope){
			$scope.member = [
				{num:1, name:"김구라", addr:"노량진"},
				{num:2, name:"해골", addr:"행신동"},
				{num:3, name:"원숭이", addr:"상도동"}
			];
		});
	</script>
</body>
</html>
