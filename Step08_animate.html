<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
<meta charset="UTF-8">
<title>Step08_animate.html</title>
<link rel="stylesheet" href="css/animate.css"/>
<style>
	.box{
		width: 100px;
		height: 100px;
		background-color: yellow;
		border: 1px solid red;
	}

	/* 
		ngAnimage 모듈을 사용 가능하게 설정이 되어 있으면 
		
		문서 객체가 만들어지는 시점 :  ng-enter 클래스가 추가되고
		문서 객체가 제거되는 시점 : ng-leave 클래스가 추가된다
	*/

	/* 동적으로 추가 되는 문서 객체에 적용할 css */
	.box.ng-enter{
		animation: bounceInDown 1s;
	}
	
	/* 동적으로 제거 되는 문서 객체에 적용할 css */
	.box.ng-leave{
		animation: bounceOutRight 0.5s;
	}

	li.ng-enter{
		animation: fadeIn 1s;
	}

</style>
</head>
<body ng-controller="one">

보일지 여부<input type="checkbox" ng-model="isShow"/>
<div class="box" ng-show="isShow"></div>

<br/>

만들지 여부<input type="checkbox" ng-model="isMake"/>
<div class="box" ng-if="isMake"></div>

<input type="text" ng-model="inputMsg" />
<button ng-click="addClicked()">추가</button>
<ul>
	<li ng-repeat="tmp in msgs">{{tmp.msg}}</li>
</ul>

<script src="js/angular.min.js"></script>
<!-- ngAnimate 모둘을 사용하기 위한 js 로딩 -->
<script src="js/angular-animate.js"></script>
<script>
	//ngAnimate 모듈을 dependency 로 주입해 준다. 
	var app=angular.module("myApp", ["ngAnimate"]);
	app.controller("one", function($scope){
		$scope.msgs = [];
		$scope.addClicked = function(){
			$scope.msgs.push({msg:$scope.inputMsg});
		};

	});
</script>	
</body>
</html>
